{{ if .Params.tags }}
<div class="mb-3 text-gray-400 tracking-wider text-sm font-medium">
    {{ range .Params.tags }}
    <a title="{{ . }}"
       href="{{ "" | absLangURL }}/tags/{{ . | urlize }}{{ if $.Site.Params.uglyurls }}.html{{else}}/{{ end }}">
        {{ . | upper }}
    </a>&nbsp;
    {{ end }}
</div>
{{ end }}
