{{ if .Params.tags }}
<div class="post-tags mb-8">
    <div class="buttons">
        {{ range .Params.tags }}
        <a
                class="button is-light font-medium text-sm capitalize godo-tracking"
                href="{{ "" | absLangURL }}/tags/{{ . | urlize }}{{ if $.Site.Params.uglyurls }}.html{{else}}/{{ end }}">
            {{ . }}
        </a>&nbsp;
        {{ end }}
    </div>
</div>
{{ end }}
