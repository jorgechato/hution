<script>
let darkMode = localStorage.getItem("theme");
if (darkMode === 'dark') {
    document.documentElement.classList.add('dark');
}
</script>
<script src="{{ .Site.BaseURL }}/js/main.js"></script>
<script src="{{ .Site.BaseURL }}/js/zooming.min.js"></script>
<script src="{{ .Site.BaseURL }}/js/fontawesome.all.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    new Zooming({
        bgColor: "var(--bg)",
        bgOpacity: .5,
        scaleBase: .9,
    })
    .listen('figure>img:not(.no-zoom)')
})
</script>
